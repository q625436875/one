    <p style="text-indent:2em;line-height: 1.7;margin: 30px auto;">从前，有一只狡猾的狐狸，它肚子饿了，在树林里找食物吃，突然看见有一个活泼可爱的小兔子在草地上吃草，它便想吃掉它。　这个故事告诉我们一个道理，不能轻易相信别人说的话，他们外表温柔，心里却很狡猾。</p>
